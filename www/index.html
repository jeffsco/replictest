<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova, see ngcordova.com -->
    <script src="js/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/results.js"></script>
    <script src="js/tests.js"></script>
    <script src="js/base64.js"></script>
  </head>
  <body ng-app="replictest">

    <ion-pane>
      <ion-header-bar class="bar-calm">
        <h1 class="title">Replication Test</h1>
      </ion-header-bar>
      <ion-content ng-controller="ReplicTestCtlr" class="has-header">
        <form>
        <div class="list list-inset">
        <div class="item">
         <h2 class="title">Network Type: {{netStatus}}</h2>
        </div>
        <label class="item item-input">
            <span class="input-label">Replication count</span>
            <input type="text" ng-model="replCount">
        </label>
        <label class="item item-input">
            <span class="input-label">Block size for big docs</span>
            <input type="text" ng-model="replBlockSize">
        </label>
        <div class="item item-button-right">
        Begin Test
        <button class="button button-positive"
                ng-click="testReplication()">
        <i class="icon ion-arrow-swap"></i>
        </button>
        </div>
        <ion-list>
         <ion-item ng-repeat="result in replResults track by result.id">
         {{result.insmall}} {{result.outsmall}}
         {{result.inlarge}} {{result.outlarge}}
         </ion-item>
        </ion-list>
        </div>
        </form>
      </ion-content>
    </ion-pane>
  </body>
</html>
